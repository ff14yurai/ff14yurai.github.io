<!-- 前面・背面カメラにアクセスできるHTMLのcapture属性 -->
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>前面・背面カメラにアクセスできるHTMLのcapture属性</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<label for="environment">environmentの場合：</label>
	<br>
	<input type="file" id="environment" capture="environment" accept="video/*">
	<br><br>
	<label for="user">userの場合：</label>
	<br>
	<input type="file" id="user" capture="user" accept="image/*">

	<script src="script.js"></script>
</body>
</html>
